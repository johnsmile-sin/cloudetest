<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 게시판</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📢 공지사항</h1>
        </header>

        <!-- 글쓰기 폼 -->
        <div class="write-section" id="writeSection">
            <h2>새 공지사항 작성</h2>
            <form id="announcementForm">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" id="author" name="author" placeholder="작성자명을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" rows="6" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <button type="button" class="btn btn-secondary" onclick="toggleWriteSection()">취소</button>
                </div>
            </form>
        </div>

        <!-- 글쓰기 버튼 -->
        <div class="action-bar">
            <button class="btn btn-primary" onclick="toggleWriteSection()">새 공지사항 작성</button>
        </div>

        <!-- 게시글 목록 -->
        <div class="board-list">
            <table>
                <thead>
                    <tr>
                        <th class="col-no">번호</th>
                        <th class="col-title">제목</th>
                        <th class="col-author">작성자</th>
                        <th class="col-date">작성일</th>
                        <th class="col-views">조회수</th>
                    </tr>
                </thead>
                <tbody id="announcementList">
                    <!-- 게시글이 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>

        <!-- 게시글 상세보기 모달 -->
        <div class="modal" id="detailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-meta">
                    <span id="modalAuthor"></span>
                    <span id="modalDate"></span>
                    <span id="modalViews"></span>
                </div>
                <div class="modal-body" id="modalContent"></div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="deleteBtn">삭제</button>
                    <button class="btn btn-secondary" onclick="closeModal()">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
